<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>toDoList</title>
    <style>
        * {
            margin: 0%;
            box-sizing: border-box;
        }

        .bigone {
            background-color: rgb(20, 20, 20);
            height: 100vh;
        }

        .header {
            height: 15vh;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        #btn {
            background-color: green;
            height: 60px;
            width: 100px;
            border-radius: 8px;
            border: none;
            margin-right: 60px;
            font-weight: bold;
            color: white;
            border: 1px solid #333333;
            cursor: pointer;
        }

        .container {
            margin: 0 60px 0 60px;
            display: flex;
            gap: 40px;
            height: 85vh;
        }

        .big {
            background-color: black;
            height: 80vh;
            width: 305px;
            border-radius: 20px;
            border: 2px solid #333333;
        }

        .nav {
            font-weight: bold;
            font-size: 20px;
            color: white;
            display: flex;
            margin: 20px 0 0 10px;
            justify-content: space-between;
        }

        .navbar {
            display: flex;
            gap: 8px;
        }

        .circle {
            background: white;
            border-radius: 50%;
            width: 12px;
            height: 12px;
            margin: 5px;
        }

        #number {
            color: #333333;
            margin-right: 10px;
        }

        .todo {
            height: 60px;
            width: 280px;
            background-color: rgb(20, 20, 20);
            margin: 10px;
            border-radius: 6px;
            display: flex;
            color: rgb(66, 63, 63);
            gap: 16px;
            justify-content: center;
            align-items: center;
        }

        #card {
            width: 160px;
        }

        #pen {
            font-size: 16px;
            background-color: rgb(20, 20, 20);
            border: none;
        }

        #trash {
            font-size: 16px;
            background-color: rgb(20, 20, 20);
            border: none;
        }

        #icon3 {
            font-size: 10px;
            margin: 5px 10px 5px 10px;
            color: yellow;
        }

        .todoafter {
            width: 250px;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .btnback {
            background-color: rgba(255, 255, 255, 0, 8);
            border-radius: 6px;
        }

        dialog {
            background-color: rgb(255, 251, 251);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 8px;
            border: none;
        }

        input {
            border-radius: 6px;
            margin-bottom: 8px;
            padding: 5px;
            width: 100%;
        }

        select {
            border-radius: 6px;
            margin-bottom: 8px;
            padding: 5px;
            width: 100%;
        }

        ::backdrop {
            background-color: black;
            width: 100vw;
            height: 100vh;
            padding: 0%;
            opacity: 0.5;
        }

        .yellow {
            background-color: yellow;
        }

        .blue {
            background-color: blue;
        }

        .red {
            background-color: red;
        }
    </style>
</head>

<body>
    <section class="bigone">
        <div class="header">
            <dialog class="dialog">
                <div class="todoafter">
                    <label for="purpose">Purpose</label>
                    <input type="text" id="purpose"><br>
                    <label for="status">Status</label>
                    <select id="status">
                        <option value="todo">To do</option>
                        <option value="progress">In progress</option>
                        <option value="done">Done</option>
                        <option value="block">Blocked</option>
                    </select>
                    <label for="rank">Rank</label>
                    <select id="rank">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <button class="btnback" onclick="createTask()">Add</button>
                </div>
            </dialog>
            <button id="btn">Add Task</button>
        </div>
        <div class="container">
            <div class="big" id="todo-column">
                <div class="nav">
                    <div class="navbar">
                        <p class="circle"></p>
                        <p id="pos">To do</p>
                    </div>
                    <p id="number-todo">0</p>
                </div>
            </div>
            <div class="big" id="progress-column">
                <div class="nav">
                    <div class="navbar">
                        <p class="circle yellow"></p>
                        <p id="pos">In Progress</p>
                    </div>
                    <p id="number-progress">0</p>
                </div>
            </div>
            <div class="big" id="done-column">
                <div class="nav">
                    <div class="navbar">
                        <p class="circle blue"></p>
                        <p id="pos">Done</p>
                    </div>
                    <p id="number-done">0</p>
                </div>
            </div>
            <div class="big" id="block-column">
                <div class="nav">
                    <div class="navbar">
                        <p class="circle red"></p>
                        <p id="pos">Blocked</p>
                    </div>
                    <p id="number-block">0</p>
                </div>
            </div>
        </div>
    </section>
    <script>
        const dialog = document.querySelector("dialog");
        const showButton = document.getElementById("btn");
        const closeButton = document.querySelector(".btnback");

        showButton.addEventListener("click", () => {
            dialog.showModal();
        });

        closeButton.addEventListener("click", () => {
            dialog.close();
        });

        function createTask() {
            const purpose = document.getElementById('purpose').value;
            const status = document.getElementById('status').value;

            const todo = document.createElement('div');
            todo.className = 'todo';

            const card = document.createElement('p');
            card.id = 'card';
            card.textContent = purpose;

            const pen = document.createElement('button');
            pen.id = 'pen';
            pen.innerHTML = `
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_4010_9)">
                    <path d="M11.3333 2.00001C11.5031 1.79936 11.7131 1.63605 11.95 1.52046C12.1869 1.40488 12.4454 1.33956 12.7091 1.32868C12.9728 1.3178 13.2359 1.36159 13.4816 1.45727C13.7273 1.55294 13.9502 1.69839 14.1362 1.88435C14.3221 2.07032 14.4671 2.29272 14.5617 2.53737C14.6563 2.78202 14.6985 3.04356 14.6857 3.30533C14.6729 3.56709 14.6053 3.82333 14.4872 4.05772C14.3692 4.29211 14.2032 4.4995 14 4.66667L4.99998 13.6667L1.33331 14.6667L2.33331 11L11.3333 2.00001Z" stroke="#999999" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M10 3.33333L12.6667 5.99999" stroke="#999999" stroke-linecap="round" stroke-linejoin="round"/>
                    </g>
                    <defs>
                    <clipPath id="clip0_4010_9">
                    <rect width="16" height="16" fill="white"/>
                    </clipPath>
                    </defs>
                </svg>
            `;

            const trash = document.createElement('button');
            trash.id = 'trash';
            trash.innerHTML = `
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 4H14" stroke="#A30000" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12.6667 4V13.3333C12.6667 14 12 14.6667 11.3333 14.6667H4.66668C4.00001 14.6667 3.33334 14 3.33334 13.3333V4" stroke="#A30000" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M5.33334 3.99999V2.66666C5.33334 1.99999 6.00001 1.33333 6.66668 1.33333H9.33334C10 1.33333 10.6667 1.99999 10.6667 2.66666V3.99999" stroke="#A30000" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M6.66666 7.33333V11.3333" stroke="#A30000" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M9.33334 7.33333V11.3333" stroke="#A30000" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            `;

            todo.appendChild(card);
            todo.appendChild(pen);
            todo.appendChild(trash);

            let column;
            switch (status) {
                case 'todo':
                    column = document.getElementById('todo-column');
                    break;
                case 'progress':
                    column = document.getElementById('progress-column');
                    break;
                case 'done':
                    column = document.getElementById('done-column');
                    break;
                case 'block':
                    column = document.getElementById('block-column');
                    break;
            }

            column.appendChild(todo);
            updateTaskCount();
            dialog.close();
        }

        function updateTaskCount() {
            document.getElementById('number-todo').textContent = document.getElementById('todo-column').getElementsByClassName('todo').length;
            document.getElementById('number-progress').textContent = document.getElementById('progress-column').getElementsByClassName('todo').length;
            document.getElementById('number-done').textContent = document.getElementById('done-column').getElementsByClassName('todo').length;
            document.getElementById('number-block').textContent = document.getElementById('block-column').getElementsByClassName('todo').length;
        }

        // Initialize columns with zero tasks
        updateTaskCount();
    </script>
</body>

</html>
